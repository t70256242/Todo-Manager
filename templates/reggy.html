                <!-- Gender section -->
                <div class="gender pb-1">
                    <div class="custom-select">
                        <div class="custom-select-box">
                            <span class="select-placeholder">Select gender</span>
                            <span class="select-arrow">â–¼</span>
                        </div>
                        <ul class="custom-options">
                            {% for gender in ['Male', 'Female', 'Other'] %}
                                <li data-value="{{ gender }}">{{ gender }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                    <input type="hidden" name="gender" id="hidden-gender" />
                </div>

                <!-- Submit button -->
                <button type="submit" class="signup-btn">Sign Up</button>
            </form>

            <!-- Login link -->
            <div class="login-link">
                <p>Already have an account? <a href="{{ url_for('login') }}">Log in</a></p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 YourWebsite. All rights reserved.</p>
    </footer>

    <!-- JavaScript for custom dropdown behavior -->
    <script>
        document.querySelectorAll('.custom-select').forEach(select => {
            const selectBox = select.querySelector('.custom-select-box');
            const options = select.querySelector('.custom-options');
            const hiddenInput = select.nextElementSibling;

            // Toggle dropdown
            selectBox.addEventListener('click', () => {
                select.classList.toggle('open');
            });

            // Update value on option click
            options.querySelectorAll('li').forEach(option => {
                option.addEventListener('click', () => {
                    const value = option.getAttribute('data-value');
                    const placeholder = selectBox.querySelector('.select-placeholder');

                    placeholder.textContent = value;
                    hiddenInput.value = value;
                    select.classList.remove('open');
                });
            });
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', (e) => {
            document.querySelectorAll('.custom-select.open').forEach(openSelect => {
                if (!openSelect.contains(e.target)) {
                    openSelect.classList.remove('open');
                }
            });
        });
    </script>
</body>
</html>
